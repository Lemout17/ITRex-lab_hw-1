<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <form class="form">
          <div class="form__title">
            <span class="form__title-text">Sign Up</span>
          </div>
          <div>
            <div class="form__input__wrapper">
              <input
                class="form__input"
                type="text"
                placeholder="First Name"
                autocomplete="on"
                required
              />
            </div>
            <div class="form__input__wrapper">
              <input
                class="form__input"
                type="text"
                placeholder="Last Name"
                autocomplete="on"
                required
              />
            </div>
            <div class="form__input__wrapper">
              <input
                class="form__input"
                type="email"
                placeholder="Email"
                autocomplete="on"
                required
              />
            </div>
            <div class="form__input__wrapper">
              <input
                class="form__input"
                type="text"
                placeholder="Password"
                required
              />

              <svg class="input__svg">
                <use href="./svg/sprite.svg#icon-eye-slash"></use>
              </svg>
            </div>
            <div class="form__input__wrapper">
              <input
                class="form__input"
                type="text"
                placeholder="Confirm Password"
                required
              />
              <svg class="input__svg">
                <use href="./svg/sprite.svg#icon-eye-slash"></use>
              </svg>
            </div>
          </div>

          <button class="form__button" type="submit">
            Sign up
            <svg class="button__svg">
              <use href="./svg/sprite.svg#icon-angle-right-b"></use>
            </svg>
          </button>

          <div class="form__textwrapper">
            <p class="form__text">Already have an account?</p>
            <a class="form__link" href="./login.html">Sign in</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
