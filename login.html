<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <section class="section section_login">
        <form class="form form_login">
          <h3 class="form__title">Sign In</h3>

          <label class="form__label form__label_login">
            <input
              class="form__input"
              type="email"
              placeholder="Email"
              autocomplete="on"
              required
            />
            <svg class="input__svg">
              <use href="./svg/sprite.svg#icon-email"></use>
            </svg>
          </label>
          <label class="form__label form__label_login">
            <input
              class="form__input form__input_error"
              type="number"
              placeholder="Password"
              required
            />
            <svg class="input__svg">
              <use href="./svg/sprite.svg#icon-lock"></use>
            </svg>
          </label>

          <p class="form__text_error">
            Password contain unsupported characters
          </p>

          <button class="form__button form__button_login" type="submit">
            Sign in
            <svg class="button__svg">
              <use href="./svg/sprite.svg#icon-angle-right-b"></use>
            </svg>
          </button>

          <a class="form__link form__link_login" href="./restore.html"
            >Forgot Password?</a
          >

          <div class="form__textwrapper form__textwrapper_login">
            <p class="form__text">Already have an account?</p>
            <a class="form__link" href="./index.html">Sign up</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
