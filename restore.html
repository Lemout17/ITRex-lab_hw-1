<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restore Password</title>
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <section class="section section_login">
        <form class="form form_restore" action="./confirm.html">
          <h3 class="form__title form__title_restore">
            <svg class="link__svg">
              <use href="./svg/sprite.svg#icon-angle-left-b"></use>
            </svg>
            <a href="./login.html">Restore password</a>
          </h3>

          <p class="form__description">
            Please use your email address, and weâ€™ll send you the link to reset
            your password
          </p>

          <label class="form__label">
            <input
              class="form__input"
              type="email"
              placeholder="Email"
              autocomplete="on"
              required
            />
            <svg class="input__svg">
              <use href="./svg/sprite.svg#icon-email"></use>
            </svg>
          </label>

          <button class="form__button form__button_restore" type="submit">
            Send Reset Link
            <svg class="button__svg button__svg_restore">
              <use href="./svg/sprite.svg#icon-angle-right-b"></use>
            </svg>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
